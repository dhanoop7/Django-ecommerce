{% extends 'products.html' %} {% block content %}
<div class="flex justify-evenly">
    <div class="col-span-3">
        <img src="{{ product.image.url }}" class="rounded-xl">
    </div>

    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{ product.title }}</h1>
        <p class="text-gray-500"><strong>Price: </strong>{{ product.price }}</p>

        <p class="text-gray-700">
            <strong class="text-gray-500">Description:</strong>
            {{ product.description }}
        </p>

        {% if user.is_superuser %}
        <div class="mt-20">
            <a href="{% url 'editproduct' product.id %}" class="px-4 py-2 mt-5 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Edit Product</a>
        </div>
        {% else %}
            <div class="flex gap-5 mt-20">
                <a href="" class="px-4 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Buy now</a>
                <a href="" class="px-4 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Add to Cart</a> 
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
