{% extends 'home.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="w-1/3 my-6 mx-auto p-6 bg-gray-300 rounded-xl">
        <div class="p-7">
            <h1 class="mb-6 text-3xl">Sign Up</h1>
            <p class="text-sm text-gray-500">Signup now and get full access to our app.</p>
        </div>
        {% if error_message %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 mb-4 rounded-md">
            {{ error_message }}
        </div>
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3 flex flex-col">
                <label class="inline-block mb-2">
                    Username
                </label> 
                <input class="ml-2 rounded-md w-72 p-2" type="text" name='username'>
            </div>
    
            <div class="mb-3 flex flex-col" >
                <label class="inline-block mb-2">
                    Password
                </label>
                <input class="ml-2 rounded-md w-72 p-2" type="password" name='password'> 
            </div>
    
            <div class="mb-3 flex flex-col">
                <label class="inline-block mr-8 mb-2">
                    Confirm password
                </label> 
                <input class="ml-2 rounded-md w-72 p-2" type="password" name='confirm_password'>
            </div>
            <div class="p-7">
                <button class="py-4 px-8 text-lg bg-teal-500 text-white hover:bg-teal-700 rounded-xl" type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
{% endblock %}
